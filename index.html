<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamui - Obito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="kamui-container">
        <!-- Máscara de Obito -->
        <div id="kamui-mask-container">
            <img src="obito-mask.png" alt="Máscara de Obito" id="kamui-mask">
            <!-- Olho com Sharingan -->
            <div id="kamui-eye">
                <img src="sharingan-eye.png" alt="Olho Sharingan" id="eye">
            </div>
        </div>

        <!-- Ícones dos jogos -->
        <div id="kamui-game-container">
            <div class="game-icon" id="subway-surfers">
                <img src="subway-surfers-icon.png" alt="Subway Surfers" class="game-icon-img">
            </div>
            <div class="game-icon" id="level-devil">
                <img src="level-devil-icon.png" alt="Level Devil" class="game-icon-img">
            </div>
        </div>

        <audio id="sharingan-audio" src="sharingan-activation.mp3"></audio>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
